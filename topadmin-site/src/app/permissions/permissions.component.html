<div *ngIf="isLoading; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>Loading...</ng-template>
<ng-template #elseBlock>
  <div *ngIf="status; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="modifier">
     
        <div class="search">
          <input type="text" class="form-control"  placeholder="Search Here .." [(ngModel)] = "searchValue">
          <button type="submit" class="btn btn-primary" [disabled]=isDisabledSearchButton() (click)="search()"><i class="bi bi-search"></i></button>
        </div>
       
      <div class="crud">
        <button *ngIf="selectedItems.length == 1" class="button-modifier"><i class="bi bi-book"></i></button>
        <button class="button-modifier" (click)="onAdd()"><i class="bi bi-plus-circle"></i></button>
        <button *ngIf="selectedItems.length == 1"class="button-modifier"><i class="bi bi-pen"></i></button>
        <button *ngIf="selectedItems.length > 0" class="button-modifier"><i class="bi bi-trash"></i></button>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          

          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Created At</th>
          <th scope="col">Updated At</th>
          <th *ngIf="selectedItems.length > 0" scope="col">
          
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              [checked]="selectedItems.length == permissionsService.permissions.length"
              (change)="onSelectAll($event)"
            />
            <span> {{selectedItems.length}}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-template
          ngFor
          let-item
          [ngForOf]="permissionsService.permissions"
          let-c="index"
        >
          <tr (click)="selectItem(item.permission_id)">
           

            <th scope="row">{{ c + 1}}</th>
            <td>{{ item.permission_name }}</td>
            <td>{{ item.permission_created_at }}</td>
            <td>{{ item.permission_updated_at }}</td>
            <th *ngIf="selectedItems.length > 0" scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                [checked]="selectedItems.includes(item.permission_id)"
              />
            </th>
          </tr>
        </ng-template>
        
      </tbody>
      
    </table>
    <div *ngIf="isLoadingMore; then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock>
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </ng-template>
        <ng-template #elseBlock>
          <div *ngIf="isHaveMore; then thenBlock; else elseBlock"></div>
          <ng-template #thenBlock
            ><button class="btn btn-outline-primary me-2" (click)="readMore()">
              <div>Load More</div>
            </button>
          </ng-template>
          <ng-template #elseBlock> Last item </ng-template>
        </ng-template>
  </ng-template>
  <ng-template #elseBlock>
    {{ error }}
  </ng-template>
</ng-template>
