<div class="modal-header">
  <h4 class="modal-title" id="modal-title">
    Update Permission Name
  </h4>
  <button type="button" class="btn-close" aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="row">
      <input type="text" class="form-control"  placeholder="New Name" [(ngModel)] = "preName" disabled>
    </div>
    <div class="row">
      <input type="text" class="form-control"  placeholder="New Name" [(ngModel)] = "newName">
    </div>
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" [disabled]="isDisabledSaveButton()" (click) = "onSave()"  >
      Save
    </button>
</div>
